<html>
  <head>
    <meta charset="utf8" />
    <title>Reto 1: Inflar un globo</title>
  </head>
  <body>
    <p id="emoji" style="text-align: center">ðŸŽˆ</p>
    <script>
      const emoji = document.getElementById("emoji");
      let size = 20;
      const setSize = (size) => {
        emoji.style.fontSize = `${size}px`;
      };
      setSize(size);
      function handleArrow(event) {
        event.preventDefault();
        if (event.key == "ArrowUp") setSize((size *= 1.1));
        else if (event.key == "ArrowDown") setSize((size *= 0.9));
        if (size >= 80) {
          emoji.textContent = "ðŸ’¥";
          window.removeEventListener("keyup", handleArrow);
        }
      }

      window.addEventListener("keyup", handleArrow);
    </script>
  </body>
</html>
