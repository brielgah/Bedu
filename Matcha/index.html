<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,user-scalable=no"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Matcha</title>
  </head>
  <body>
    <header class="header">
      <!-- Logo con link a la página principal -->
      <a class="logo">
        <img src="https://getmatcha.com/wp-content/uploads/2020/01/Icon-green.png" class="logo"/>
      </a>
      <!-- Menú de navegación -->
      <nav class="navbar">
        <ul>
          <li>Platform</li>
          <li>Pricing</li>
          <li>Customers</li>
          <li>Resources</li>
          <li>About</li>
        </ul>
      </nav>
      <!-- Contenedor de acciones de usuario -->
      <div class="actions">
        <a class="signIn">Sign in</a>
        <button class="freeTrial">Start a free trial</button>
      </div>
    </header>
    <section class="main">
      <h1>
        Build your blog. Build your business.
      </h1>
      <p>
        Instantly publish articles, drive more traffic, grow your email list, and
        see your blog’s impact on sales.
      </p>
      <form>
        <input type="email" placeholder="Enter the email adress" />
        <button>Try it now &rarr;</button>
      </form>
      <p>
        Start publishing today with a <strong>free 7-day trial</strong>.<br />
        <strong>No credit card</strong> required.
      </p>
      <img
        src="https://ignos.blog/wp-content/uploads/2021/04/capterra.png"
        alt="Capterra" class="capterra"
      /><br>
      <img
        src="https://getmatcha.com/wp-content/uploads/2019/09/intro_group_image.png"
        alt="Example" class="example"
      />
    </section>
    
  </body>
</html>
