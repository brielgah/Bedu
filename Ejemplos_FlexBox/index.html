<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,user-scalable=no"
    />
    <style>
      .container {
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
      }

      .container > * {
        margin: 10px;
        border: 2px;
        border-style: solid;
        border-color: black;
        padding: 5px;
        width: 15%;
        font-size: 2rem;
        font-weight: 500;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
    </div>
  </body>
</html>
